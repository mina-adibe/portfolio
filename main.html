<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <title>My Portfolio</title>
</head>

<body>
    <section class="container">

        <!-- title bar with logo on left -->
        <section class="row">
            <div id="img-banner">
                <img src="images/logo1.JPG" class="img-responsive" alt="IIITV">
            </div>
            <div id="text-banner">
                <h1>mina adibe</h1>
                <h2>ninja-Front-end Developer</h2>
            </div>
        </section>

        <!-- horizontal bar -->
        <section class="row">
            <div class="col-12">
                <hr>
            </div>
        </section>

        <!-- main picture -->
        <section class="row">
            <div class="col-12">
                <img src="images/main.jpg" class="img-responsive" id="img-main" alt="Main Image">
            </div>
        </section>

        <!--Featured Work bar-->
        <section class="row">
            <div class="col-12">
                <h3>Featured Work</h3>
            </div>
        </section>

        <!-- tiles for work -->
        <section class="row">
            <section class="row-feature">
                <div class="img-feature">
                    <img src="images/pexels-photo-169573.jpeg" class="img-responsive" alt="ninja featured 1">
                </div>
                <footer class="text-feature">
                    <p><a href="https://github.com/saurabhjn76/Race-the-car">ninja featured 1</a></p>
                </footer>
            </section>

            <section class="row-feature">
                <div class="img-feature">
                    <img src="images/pexels-photo-574071.jpeg" class="img-responsive" alt="ninja featured 2">
                </div>
                <footer class="text-feature">
                    <p><a href="https://github.com/saurabhjn76/mockup-to-article-Udacity">ninja featured 2 </a></p>
                </footer>
            </section>
            <section class="row-feature">
                <div class="img-feature">
                    <img src="images/pexels-photo-879109.jpeg" class="img-responsive" alt="ninja featured3">
                </div>
                <footer class="text-feature">
                    <p><a href="https://github.com/bxute/musicgenie">ninja featured3</a></p>
                </footer>
            </section>
        </section>
    </section>
</body>

</html>
